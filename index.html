<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="porty.css" rel="stylesheet">
    <title>Photo Gallery</title>
</head>
<body>
    <header class="header">
        <h1>CSS Flexbox Photo Gallery</h1>

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt=" on his back">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="scared but peeking car">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="huh car">
